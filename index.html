<!DOCTYPE html>
<html>
    <head>
        <title>HomePage</title>
        <meta name="viewport" content="width=device-width,initial-scale=1">
        <link type='text/css' rel="stylesheet" href="style.css">
        <link rel="stylesheet" href="fa/css/font-awesome.min.css">
        <link type='text/css' rel="stylesheet" href="bootstrap.min.css">
        <script src='bootstrap.min.js'></script>
        <script src="jquery.min.js"></script>
        <script src="popper.min.js"></script>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
        <script src="script.js"></script>
    </head>
    <body>
        <header class="container-fluid" id="head">
            <!--<img src="favicon.jpg" class='img-responsive'>-->
            <h1>NewsPaper</h1>
            <img src=''>
        </header>
        <div class="main">
            <div class="container" id="slider">
                    <nav class="navbar navbar-expand-sm" id="navi">
                            <button  type="button" class="navbar-toggler" data-toogle="collapse" data-target="#navb"><i class="fa fa-bars"></i></button>
                            <div class="collapse navbar-collapse col-sm-8" id="navb">
                                <ul class="navbar-nav nav">
                                    <li class="nav-item"><a class="nav-link" href="#">Home</a></li>
                                    <li class="nav-item"><a class="nav-link" href="#">Issues</a></li>
                                    <li class="nav-item"><a class="nav-link" href="#">Register</a></li>
                                    <li class="nav-item"><a class="nav-link" href="#">Login</a></li>
                                    <li class="nav-item"><a class="nav-link" href="#">Contact Us</a></li>
                                </ul>
                            </div>
                            <div class="input-group mb-3 col-sm-4">
                                <div class="input-group-prepend">
                                        <button type="button" class="btn"><i class="fa fa-search"></i></button>
                                </div>
                                <input type="text" class="form-control" placeholder="Search" style="width:30px;">
                            </div>
                    </nav>
                    <div class="carousel slide" data-ride="carousel" id="myslide">
                        <ul class="carousel-indicators">
                            <li data-target="#myslide" data-slide-to="0" class="active"></li>
                            <li data-target="#myslide" data-slide-to="1"></li>
                            <li data-target="#myslide" data-slide-to="2"></li>
                            <li data-target="#myslide" data-slide-to="3"></li>
                            <li data-target="#myslide" data-slide-to="4"></li>
                        </ul>
                        <div class="carousel-inner">
                            <div class="carousel-item active"><img src="red.png" style="width:100%;height:300px;"></div>
                            <div class="carousel-item"><img src="blue.png" style="width:100%;height:300px;"></div>
                            <div class="carousel-item"><img src="green.png" style="width:100%;height:300px;"></div>
                            <div class="carousel-item"><img src="violet.png" style="width:100%;height:300px;"></div>
                            <div class="carousel-item"><img src="yellow.png" style="width:100%;height:300px;"></div>
                        </div>
                        <a class="carousel-control-prev" href="#myslide" data-slide="prev"><span class="carousel-control-prev-icon"></span></a>
                        <a class="carousel-control-next" href="#myslide" data-slide="next"><span class="carousel-control-next-icon"></span></a>
                    </div>
            </div>
            <div class="container" id="latest">
                <div class="title">Latest News</div>
                <div class="row">
                <div class="col-sm-4 news"><img src="red.png" style="object-fit: cover; width:inherit;height: inherit;"></div>
                <div class="col-sm-4 news"><img src="green.png" style="object-fit: cover; width:inherit;height: inherit;"></div>
                <div class="col-sm-4 news"><img src="blue.png" style="object-fit: cover; width:inherit;height: inherit;"></div>
                </div>
            </div>
            <div class="container">
            <div class="row">
                <div class="col-sm-9" id="Content">
                        <div class="title">Editorial</div>
                        <div class="row" id="editorial">
                                <div class="col-sm-4 news"><img src="violet.png" style="object-fit: cover; width:inherit;height: inherit;"></div>
                                <div class="col-sm-4 news"><img src="yellow.png" style="object-fit: cover; width:inherit;height: inherit;"></div>
                                <div class="col-sm-4 news"><img src="red.png" style="object-fit: cover; width:inherit;height: inherit;"></div>
                        </div>
                </div>
                <div class="col-sm-3" id="info">
                    <div class="card bg-warning" id="poll">
                        <h4>Poll</h4>
                        <p><strong>What do you think of That?</strong></p>
                        <form>
                            <input type="radio" name="vote" value="1">Doesn't Care</br>
                            <input type="radio" name="vote" value="2">Doesn't Care</br>
                            <input type="radio" name="vote" value="3">Doesn't Care</br>
                            <input type="submit" value="Vote" class="btn btn-primary">
                        </form>
                    </div>
                </div>
                </div>
            </div>
        </div>
        <footer class="container" id="footer">
            <p align="center">Copyright@Whatever.com</p>
        </footer>
    </body>
</html>
